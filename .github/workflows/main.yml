run: dotnet publish -c Release ‘./Chapter 12/
Chapter_12_GitHubActions_Examples/Chapter12.csproj’
- name: Save artifacts
uses: actions/upload-artifact@v2
with:
name: myWASM
path: ‘./Chapter 12/Chapter_12_GitHubActions_Examples/
bin/Release/net5.0/publish/wwwroot
